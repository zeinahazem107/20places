 <div id="wrapperHeader">
    <div id="header">
             <img src="Images/earth.png" width="1400" height="250" alt="logo" />
    </div>  
</div>
	
<div class="about">
	<h1>Contact Us</h1>
  </div>

  <div class="container">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div>
          <div class="form-horizontal">
          <fieldset>
            <legend class="text-center">Personal Information</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <textarea id="name" name="name" type="text" placeholder="Your name" class="form-control"></textarea>
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <textarea id="email" name="email" type="text" placeholder="Your email" class="form-control"></textarea>
              </div>
            </div>

             <!-- Phone input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="phone number">Your Phone Number</label>
              <div class="col-md-9">
                <textarea id="phone" name="phone" type="text" placeholder="Your phone" class="form-control"></textarea>
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="logos">
<div class="col-md-4"></div>
